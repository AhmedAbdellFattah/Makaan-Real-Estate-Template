    <div class="h-full w-full fixed top-0 background"></div>
    <section class="form-t">
    <div class="container ">
        <div class="column2  p-12">
            <h1 class="text-white text-8xl  font-bold ">Makaan</h1>
            <h3 class="text-white"><i class="fa-solid fa-location-dot"></i>  92 Cherry Drive Uniondale, NY 11553</h3>

                <div class="form-control">

                </div>
                <div class="form-control">
                    <label for='email'>Email</label>
                    <input type="text" id="email" placeholder="Enter email">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for='password'>Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for='password2'>Confirm Password</label>
                    <input type="password" id="password2" placeholder="Enter password again ">
                    <small>Error message</small>
                </div>
                <button type="submit"><p style="font-size: 1rem;">Submit</p></button>
            </form>
